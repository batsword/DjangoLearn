<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="background: cyan"> yoyoyo</h1>

    <h1 style="...">用户输入</h1>
    <form action="/index/" method="post">
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="提交"/>
    </form>

    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for foo in data %}
                <tr>
                    <td>{{ foo.user }}</td>
                    <td>{{ foo.pwd }}</td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
</body>
</html>
